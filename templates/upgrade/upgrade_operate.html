<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">升级-基本操作</h4>
    </div>
    <div>
        <form id="toolbar" class="form-group form-inline " role="form">
            <label>项目名</label>
            <select class="form-control selectpicker show-tick" data-live-search="true" onchange="operate.GetProjectServers()" id="project_active" name="project_active" title="请选择项目名[默认所有]" data-actions-box="true"  multiple data-width="auto">
            </select>
            <label>状态</label>
            <select class="form-control selectpicker show-tick" id="cur_status" data-width="auto"> 
                <option value="all">所有</option> 
                <option value="undone">未升级</option> 
                <option value="done">已升级</option> 
                <option value="rollback">已回滚</option>
            </select>
            <label>升级人</label>
            <select class="form-control selectpicker show-tick" id="handle_user" data-width="auto"> 
                <option value="all">所有</option>
                <option value="ali">ali</option>
                <option value="arno">arno</option>
            </select>
            <input id="btn_op_search" class="btn btn-default" type="button" id="arguments" value="查询">
        </form>
    </div>
    <table id="upgrade_op_table" class="table table-condensed">
    </table>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_project">项目名</label>
                            <input type="text" name="txt_project" data-bind="value:project" class="form-control" id="txt_project" placeholder="项目名">
                        </div>
                        <div class="form-group">
                            <label for="txt_server_ip">服务器地址</label>
                            <input type="text" name="txt_server_ip" data-bind="value:server_ip" class="form-control" id="txt_server_ip" placeholder="服务器地址[minion id]">
                        </div>
                        <div class="form-group">
                            <label for="txt_server_type">服务类型</label>
                            <select type="text" name="txt_server_type" data-bind="value:server_type" class="form-control" id="txt_server_type" placeholder="默认为normal"> 
                                <option value="tomcat">tomcat</option>
                                <option value="php">php</option>
                                <option value="app">app</option>
                                <option value="nginx">nginx</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txt_role">角色</label>
                            <select type="text" name="txt_role" data-bind="value:role" class="form-control" id="txt_role" placeholder="默认为backup"> 
                                <option value="main">main</option>
                                <option value="backup">backup</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txt_domain">域名</label>
                            <input type="text" name="txt_domain" data-bind="value:domain" class="form-control" id="txt_domain" placeholder="域名">
                        </div>
                        <div class="form-group">
                            <label for="txt_url">检测地址</label>
                            <input type="text" name="txt_url" data-bind="value:url" class="form-control" id="txt_url" placeholder="检测地址">
                        </div>
                        <div class="form-group">
                            <label for="txt_status">状态</label>
                            <select type="text" name="txt_status" data-bind="value:status_" class="form-control" id="txt_status" placeholder="默认为active，可不填"> 
                                <option value="active">active</option>
                                <option value="inactive">inactive</option>
                            </select>
                        <div class="form-group">
                            <label for="txt_info">备注</label>
                            <input type="text" name="txt_info" data-bind="value:info" class="form-control" id="txt_info" placeholder="备注">
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade text-center" id="confirmDeleteModal" role="dialog" aria-labelledby="confirmDeleteModalLabel">
            <div class="modal-dialog" style="display:inline-block; width: auto;">
                <div class="modal-content" style="width:auto;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="confirmDeleteModalLabel">请确认</h4>
                    </div>
                    <div class="modal-body">  
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>id</td>
                                    <td>项目名</td>
                                    <td>服务器地址</td>
                                    <td>服务类型</td>
                                    <td>角色</td>
                                    <td>域名</td>
                                    <td>检测地址</td>
                                    <td>状态</td>
                                    <td>备注</td>
                                </tr>
                            </thead>
                            {% comment %}
                            <tbody data-bind="foreach: datas">
                            {% endcomment %}
                            <tbody id="DeleteDatas">
                                {% comment %}
                                <tr>
                                    <td><label data-bind="text:id"></label></td>
                                    <td><label data-bind="text:project"></label></td>
                                    <td><label data-bind="text:domain"></label></td>
                                    <td><label data-bind="text:url"></label></td>
                                    <td><label data-bind="text:status_"></label></td>
                                </tr>
                                {% endcomment %}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <p style="text-align: left">删除记录总数：<span data-bind="text: datas().length"></span></p>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_delete" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>确认删除</button>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="/static/custom/tablejs/upgrade_operate.js"></script>
