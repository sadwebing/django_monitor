{% extends "base.html" %}
{% block nav %}
  <li class="active"><a href="/"><i class="glyphicon glyphicon-dashboard"></i>TOMCAT</a></li>
  <li ><a href="/saltstack/"><i class="glyphicon glyphicon-th-list"></i>SALTSTACK</a></li>
{% endblock %}
{% block content %}
  <ul class="nav nav-tabs">
    <li class="active"><a href="/">TOMCAT_URL</a></li>
    <li><a href="/tomcat/project/">TOMCAT_PROJECT</a></li>
  </ul>
  <div id="toolbar" class="btn-group">
   <button id="btn_add" type="button" class="btn btn-default" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
   </button>
   <button id="btn_edit" type="button" class="btn btn-default" >
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
   </button>
   {% comment %}
   <button id="btn_delete" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
   </button>
   {% endcomment %}
  </div>
    <table id="tomcat_table" class="table table-bordered" data-bind="myBootstrapTable:$root">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="id">id</th>
                    <th data-field="project">project</th>
                    <th data-field="domain">domain</th>
                    <th data-field="url">url</th>
                    <th data-field="status_">status</th>
                </tr>
            </thead>

    </table>
       <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            id<label data-bind="text:id">id</label>
                        </div>
                        <div class="form-group">
                            <label for="txt_project">project</label>
                            <input type="text" name="txt_project" data-bind="value:project" class="form-control" id="txt_project" placeholder="project">
                        </div>
                        <div class="form-group">
                            <label for="txt_domain">domain</label>
                            <input type="text" name="txt_domain" data-bind="value:domain" class="form-control" id="txt_domain" placeholder="domain">
                        </div>
                        <div class="form-group">
                            <label for="txt_url">url</label>
                            <input type="text" name="txt_url" data-bind="value:url" class="form-control" id="txt_url" placeholder="url">
                        </div>
                        <div class="form-group">
                            <label for="txt_status">status</label>
                            <input type="text" name="txt_status" data-bind="value:status_" class="form-control" id="txt_status" placeholder="status">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
<script src="/static/tablejs/kobootstraptable.js"></script> 
<script src="/static/tablejs/tomcat_url.js"></script>
{% endblock %}
