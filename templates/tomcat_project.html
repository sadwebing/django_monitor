{% extends "base.html" %}
{% block nav %}
  <li class="active"><a href="/"><i class="glyphicon glyphicon-dashboard"></i>TOMCAT</a></li>
  <li ><a href="/saltstack/"><i class="glyphicon glyphicon-th-list"></i>SALTSTACK</a></li>
{% endblock %}
{% block content %}
  <ul class="nav nav-tabs">
    <li><a href="/">TOMCAT_URL</a></li>
    <li class="active"><a href="/tomcat/project/">TOMCAT_PROJECT</a></li>
  </ul>
  <div id="toolbar" class="btn-group">
   <button id="btn_add" type="button" class="btn btn-default" >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
   </button>
   <button id="btn_edit" type="button" class="btn btn-default" >
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
   </button>
   {% comment %}
   <button id="btn_delete" type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
   </button>
   {% endcomment %}
  </div>
    <table id="project_table" class="table table-bordered" data-bind="myBootstrapTable:$root">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="id">id</th>
                    <th data-field="product">product</th>
                    <th data-field="project">project</th>
                    <th data-field="code_dir">code_dir</th>
                    <th data-field="tomcat">tomcat</th>
                    <th data-field="main_port">main_port</th>
                    <th data-field="jdk">jdk</th>
                    <th data-field="script">script</th>
                    <th data-field="status_">status</th>
                </tr>
            </thead>

    </table>
       <div class="modal hide fade" id="mytomcatprojectModal" tabindex="-1" role="dialog" aria-labelledby="mytomcatprojectModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="mytomcatprojectModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            id<label data-bind="text:id">id</label>
                        </div>
                        <div class="form-group">
                            <label for="txt_product">product</label>
                            <input type="text" name="txt_product" data-bind="value:product" class="form-control" id="txt_product" placeholder="product">
                        </div>
                        <div class="form-group">
                            <label for="txt_project">project</label>
                            <input type="text" name="txt_project" data-bind="value:project" class="form-control" id="txt_project" placeholder="project">
                        </div>
                        <div class="form-group">
                            <label for="txt_code_dir">code_dir</label>
                            <input type="text" name="txt_code_dir" data-bind="value:code_dir" class="form-control" id="txt_code_dir" placeholder="code_dir">
                        </div>
                        <div class="form-group">
                            <label for="txt_tomcat">tomcat</label>
                            <input type="text" name="txt_tomcat" data-bind="value:tomcat" class="form-control" id="txt_tomcat" placeholder="tomcat">
                        </div>
                        <div class="form-group">
                            <label for="txt_main_port">main_port</label>
                            <input type="text" name="txt_main_port" data-bind="value:main_port" class="form-control" id="txt_main_port" placeholder="main_port">
                        </div>
                        <div class="form-group">
                            <label for="txt_jdk">jdk</label>
                            <input type="text" name="txt_jdk" data-bind="value:jdk" class="form-control" id="txt_jdk" placeholder="jdk">
                        </div>
                        <div class="form-group">
                            <label for="txt_url">url</label>
                            <input type="text" name="txt_url" data-bind="value:url" class="form-control" id="txt_url" placeholder="url">
                        </div>
                        <div class="form-group">
                            <label for="txt_script">script</label>
                            <input type="text" name="txt_script" data-bind="value:script" class="form-control" id="txt_script" placeholder="script">
                        </div>
                        <div class="form-group">
                            <label for="txt_script">status</label>
                            <input type="text" name="txt_status" data-bind="value:status_" class="form-control" id="txt_status" placeholder="status">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
<script src="/static/tablejs/kobootstraptable.js"></script> 
<script src="/static/tablejs/tomcat_url.js"></script>
{% endblock %}
